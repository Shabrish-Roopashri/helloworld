steps:
  - name: 'maven:3.9-jdk-21'
    entrypoint: mvn
    args: ['clean', 'package', '-DskipTests']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/service1:${SHORT_SHA}', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/service1:${SHORT_SHA}']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: 
      - 'run'
      - 'deploy'
      - 'service1'
      - '--image'
      - 'gcr.io/$PROJECT_ID/service1:${SHORT_SHA}'
      - '--region'
      - 'us-central1' # Replace with your desired region
      - '--platform'
      - 'managed'